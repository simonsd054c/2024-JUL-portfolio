<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/contact.css">

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-body">
        <header>
            <div class="logo-name">
                <a href="../index.html">
                    <img src="https://coderacademy.edu.au/images/footerLogo.png" alt="CA Logo">
                </a>
                <p class="name">
                    <span class="coder-text">Coder</span>
                    <span class="academy-text">Academy</span>
                </p>
            </div>
            <nav>
                <a href="../index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="about.html">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <h2>Contact Us</h2>
            <form>
                <div class="form-element">
                    <label for="person-name">Name: </label>
                    <input id="person-name" class="form-input">
                </div>
                <div class="form-element">
                    <label for="email">Email: </label>
                    <input id="email" class="form-input">
                </div>
                <div class="form-element">
                    <label for="subject">Subject: </label>
                    <input id="subject" class="form-input">
                </div>
                <div class="form-element">
                    <label for="reason">Reason: </label>
                    <textarea id="reason" class="form-input form-textarea" rows="3"></textarea>
                </div>
                <div class="btn-div">
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="social-media">
                <a href="https://www.facebook.com" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.linkedin.com" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.x.com" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
            <div class="info">
                <p>Contact: 040000000</p>
                <p>Address: 1 street, suburb</p>
            </div>
        </footer>
    </div>
</body>
</html>
